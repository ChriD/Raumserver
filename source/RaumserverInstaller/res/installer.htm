<html custom-frame="layered">

    <head>
        <title></title>
        <style>
            @import url(css/vgrid.css);
            @import url(css/application.css);
        </style>
        <script type="text/tiscript">
            // Include main script for this application
            // This script will include all other scripts used to keep the html file clear
            include "tis/application.tis"
        </script>
    </head>

    <body>

        <div class="appContainer">
	        <div class="appLayoutGrid">

		        <div class="header">
                    <div class="left">
                        <div class="logo"><img src="images/raumserverInstallerLogo.png" class="appLogo"></div>                        
                    </div>
                    <div class="right">                                   
                        <table>
                            <tr><td colspan="2" class="alignRight"><span><button class="flatButton" role="window-minimize">_</button>&nbsp;<button class="flatButton" role="window-close">X</button></span></td></tr>
                            <tr><td>&nbsp;</td><td></td></tr>
                            <tr><td>Installer Version:</td><td class="alignRight">1.0.0</td></tr>
                            <tr><td>Server Version:</td><td class="alignRight">1.0.0</td></tr>
                        </table>
                    </div>
                </div>

		        <div class="leftsideboard">
                    <ul class="progressList">
                        <li class="selected">Welcome</li>
                        <li>Select Network</li>
                        <li>Choose Device</li>
                        <li>Install</li>                              
                    </ul>
                </div>

		        <div class="pageContainer">
                    
                     <!-- Weclome page -->
                    <div id="page1" class="page">
                        <div style="height: *;">
                            This installer helps you to install the RaumfeldServer application onto an raumfeld device
                        <div>              
                        <div>
                            <button id="page1_next">Next</button>
                        </div>
                    </div>

                    <!-- Select Network page -->
                    <div id="page2" class="page">
                        Select Network
                    </div>

                    <!-- Choose Device page -->
                    <div id="page3" class="page">
                        Choose Device
                    </div>

                    <!-- Install page -->
                    <div id="page4" class="page">
                        Install progress
                    </div>

                </div>				        

	        </div>
	    </div>      
        
    </body>

</html>
